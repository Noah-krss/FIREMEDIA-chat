<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <img src="/logo.png" alt="" />
      <div class="app">
          <div class="login-form">
            <span id="error"></span>
            <input id="login" type="text" placeholder="TYPE A USERNAME" />
            <button>JOIN TO CHAT</button>
          </div>

          <div id="chat" class="chat" data-show="false">
            <div class="messages" id="messages">
            </div>
            <input type="text"  id="message-input" placeholder="Type message" class="message-input">
          </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="/script.js"></script> -->
    <script src="/main.js"></script>
  </body>
</html>
